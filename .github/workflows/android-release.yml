name: Android Release

on:
  push:
    tags:
      - 'v*-beta'
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Restore keystore and google services
        run: |
          mkdir -p app/src/release

          # Keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/src/release/habitdiary_release.jks

          # google-services
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > app/src/release/google-services.json

          # keystore.properties
          echo "storeFile=src/release/habitdiary_release.jks" > keystore.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

      - name: Determine Release Type
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Strip 'v' from tag
          VERSION_NAME=${GITHUB_REF_NAME#v}
          VERSION_CODE=${GITHUB_RUN_NUMBER}

          # Check for beta tag
          if [[ "$VERSION_NAME" == *-beta ]]; then
            echo "IS_BETA=true" >> $GITHUB_ENV
            echo "APK_SUFFIX=-beta" >> $GITHUB_ENV
            VERSION_NAME=${VERSION_NAME%-beta}
          else
            echo "IS_BETA=false" >> $GITHUB_ENV
            echo "APK_SUFFIX=" >> $GITHUB_ENV
          fi

      - name: Debug Version Info
        run: |
          echo "IS_BETA=$IS_BETA"
          echo "APK_SUFFIX=$APK_SUFFIX"     

      - name: Create local.properties
        run: echo "" > local.properties

      - name: Build Release
        run: ./gradlew assembleRelease bundleRelease

      - name: Rename APK for Beta
        if: ${{ env.IS_BETA == 'true' }}
        run: |
          echo "Renaming beta APKs..."
          for file in app/build/outputs/apk/release/*.apk; do
            mv "$file" "${file%.apk}-beta.apk"
          done

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-aab
          path: app/build/outputs/bundle/release/*.aab


      - name: Create GitHub Beta Release
        if: ${{ env.IS_BETA == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          prerelease: true
          files: app/build/outputs/apk/release/*-beta.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Create GitHub Release
        if: ${{ env.IS_BETA == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          prerelease: false
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
