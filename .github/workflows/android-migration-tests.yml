name: Room Migration Tests

on:
  pull_request:
    branches:
      - dev
      - master
  push:
    branches:
      - dev
      - master

jobs:
  migration-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        api-level: [29]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore keystore and google services
        run: |
          mkdir -p app/src/release
          mkdir -p app/src/debug

          # Keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/src/release/habitdiary_release.jks

          # google-services
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > app/src/release/google-services.json
          echo "${{ secrets.GOOGLE_SERVICES_JSON_DEBUG_BASE64 }}" | base64 --decode > app/src/debug/google-services.json

          # keystore.properties
          echo "storeFile=src/release/habitdiary_release.jks" > keystore.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Install SDK tools and system images
        run: |
          sudo mkdir -p /usr/local/android-sdk
          sudo chown $USER /usr/local/android-sdk
          export ANDROID_SDK_ROOT=/usr/local/android-sdk
          sdkmanager "platform-tools" "platforms;android-29" "system-images;android-29;google_apis;x86_64" "emulator"
          yes | sdkmanager --licenses

      - name: Kill any running emulators
        run: adb emu kill || true

      - name: Create AVD
        run: |
          echo no | avdmanager create avd -n test -k "system-images;android-29;google_apis;x86_64" --force

      - name: Run Room migration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          disable-animations: true
          emulator-options: "-no-window"
          script: |
            adb wait-for-device
            ./gradlew connectedDebugAndroidTest
